<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Web Application</title>
   
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>
<!--<div class="stand">-->
  <div class="outer-screen">
    
    <div class="inner-screen" id="inner-screen">
        <div class="form" id="form">
        <input type="text" class="zocial-dribbble" placeholder=" Enter Username" id="uname" />
        <input type="text" placeholder="Enter Password" id="password" />
         <input type="submit" value="Login" id="login" />
        <a id="registration">Forget your password?</a>
      </div> 
      <div class="form2" id="form2">
         <input type="text"  placeholder=" Enter Username"  id="regUname"/>
        <input type="text" placeholder="Enter Password" id="regPass"/>
        <input type="text" placeholder="Confirm Password" id="regCpass" />
         <input type="submit" value="Register" id="registered" />
      </div>
    </div>
      <div class="inner-screen2" id="inner-screen2">
        <div class="menu">
           <input type="submit" value="ADD MORE" id="btnAdd" style="float: right; margin-top:7px; max-width:130px; margin-right:10px;" />
            <input type="submit" value="SHOW ALL" id="btnShow" style="float: right; margin-top:7px; max-width:130px; margin-right:5px;" />
        </div>
        <center>
          <div class="form3" id="form3">
            <input type="text"  placeholder=" Enter Title" id="title" >
            <select   id="category">
                <option value="" > Select Category</option>
                <option value="Mobile" >Mobile</option>
                <option value="Cars" >Cars</option>
            </select> 
            <input type="text" placeholder=" Enter Price"  id="price">
            <input type="submit" id="btnClear"  value="Clear" style="float: right; margin-top:7px; max-width:130px; margin-right:10px;">
            <input type="submit" id="btnsubmit"  value="Add" style="float: right; margin-top:7px; max-width:130px; margin-right:10px;">
      </div>
        
       <div class="list" id="list">
        <ul id="todoList">            
        </ul>
     </div>
        </center>
    </div> 
  </div> 
<!--</div>-->

  <script src="main.js"></script>
    
    
    
  </body>
</html>
